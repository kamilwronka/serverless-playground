service: memes
frameworkVersion: "2"
provider:
    name: aws
    runtime: nodejs12.x
    stage: "${env:STAGE}"
    region: eu-central-1
    environment:
        ENVIRONMENT: "${self:provider.stage}"
    deploymentBucket:
        name: "memes-services-${self:provider.stage}"
        serverSideEncryption: AES256

plugins:
    - serverless-plugin-typescript
    - serverless-offline
    - serverless-plugin-include-dependencies
    - serverless-aws-documentation
    - serverless-deployment-bucket
package:
    excludeDevDependencies: true
custom:
    serverless-offline:
        httpPort: 4000

functions:
    getMemes:
        handler: ./src/memes/get.handler
        role: MainRole
        events:
            - http:
                  path: memes
                  method: get
                  cors:
                      origin: "*"
                      headers:
                          - Content-Type
                          - X-Amz-Date
                          - Authorization
                          - X-Api-Key
                          - X-Amz-Security-Token
                          - X-Amz-User-Agent
                      allowCredencials: true
    getPresignedUrl:
        handler: ./src/memes/upload.getPresignedUrl
        role: MainRole
        events:
            - http:
                  path: memes/presignedUrl
                  method: get
                  cors:
                      origin: "*"
                      headers:
                          - Content-Type
                          - X-Amz-Date
                          - Authorization
                          - X-Api-Key
                          - X-Amz-Security-Token
                          - X-Amz-User-Agent
                      allowCredencials: true
                  authorizer:
                      name: authorizer
                      arn: asd
                      identitySource: method.request.header.Authorization
    upload:
        handler: ./src/memes/upload.uploadHandler
        role: MainRole
        events:
            - http:
                  path: memes/upload
                  method: post
                  cors:
                      origin: "*"
                      headers:
                          - Content-Type
                          - X-Amz-Date
                          - Authorization
                          - X-Api-Key
                          - X-Amz-Security-Token
                          - X-Amz-User-Agent
                      allowCredencials: true
                  authorizer:
                      name: authorizer
                      arn: asd
                      identitySource: method.request.header.Authorization
resources:
    Resources:
        CognitoUserPool:
            Type: "AWS::Cognito::UserPool"
            Properties:
                UserPoolName: "${self:provider.stage}-user-pool"
                UsernameAttributes:
                    - email
                AutoVerifiedAttributes:
                    - email
        CognitoUserPoolClient:
            Type: "AWS::Cognito::UserPoolClient"
            Properties:
                ClientName: "${self:provider.stage}-user-pool-client"
                UserPoolId:
                    Ref: CognitoUserPool
                ExplicitAuthFlows:
                    - ADMIN_NO_SRP_AUTH
            GenerateSecret: false
        MainRole:
            Type: "AWS::IAM::Role"
            Properties:
                Path: /lambdas/
                RoleName: MainRole
                ManagedPolicyArns:
                    - "arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess"
                    - "arn:aws:iam::aws:policy/AmazonS3FullAccess"
                AssumeRolePolicyDocument:
                    Version: "2012-10-17"
                    Statement:
                        - Effect: Allow
                          Principal:
                              Service:
                                  - lambda.amazonaws.com
                          Action: "sts:AssumeRole"
        S3Policy:
            Type: "AWS::IAM::Policy"
            Properties:
                Roles:
                    - !Ref DefaultRole
                PolicyDocument:
                    Version: "2012-10-17"
                    Statement:
                        - Effect: Allow
                          Action:
                              - "s3:PutAccountPublicAccessBlock"
                              - "s3:GetAccountPublicAccessBlock"
                              - "s3:ListAllMyBuckets"
                              - "s3:HeadBucket"
                          Resource: "*"
                PolicyName: S3Policy
        MemesDynamoDBTable:
            Type: "AWS::DynamoDB::Table"
            DeletionPolicy: Retain
            Properties:
                TableName: memes
                AttributeDefinitions:
                    - AttributeName: id
                      AttributeType: S
                KeySchema:
                    - AttributeName: id
                      KeyType: HASH
                ProvisionedThroughput:
                    ReadCapacityUnits: "5"
                    WriteCapacityUnits: "5"
        S3Bucket:
            Type: "AWS::S3::Bucket"
            Properties:
                BucketName: memes-bucket
                CorsConfiguration:
                    CorsRules:
                        - AllowedMethods:
                              - PUT
                              - HEAD
                              - GET
                              - POST
                          AllowedOrigins:
                              - "http://localhost:3000"
                              - "https://d23zadm539uhre.cloudfront.net"
                          AllowedHeaders:
                              - "*"
        CloudwatchPolicy:
            Type: AWS::IAM::Policy
            Properties:
            Roles:
                - !Ref DefaultRole
            PolicyDocument:
                Version: "2012-10-17"
                Statement:
                    - Effect: "Allow"
                      Action:
                          - "logs:CreateLogStream"
                          - "logs:PutLogEvents"
                          - "cloudwatch:PutMetricData"
                      Resource: "*"
            PolicyName: "CloudwatchPolicy"
